<script>
    // Persegi Panjang 
    document.write("PERSEGI PANJANG <hr/>");
    var panjang = 20;
    var lebar = 10;
    var tinggi = 2;

    var volume = panjang * lebar * tinggi;
    document.write("volume persegi panjang adalah = " + volume);
    

    var luas = 2 * (panjang * lebar + panjang * tinggi + lebar * tinggi);
    document.write("<br>");
    document.write(" Luas Persegi panjang adalah = " + luas);

    var keliling = 2* (panjang + lebar);
    document.write("<br>");
    document.write("Keliling Persegi Panjang adalah = " + keliling);
    document.write("<hr/>");

    // Jajaran Genjang 
    document.write("Jajar Genjang <hr/>");
    var alas = 20;
    var tinggi = 2;
    var tinggip = 10;

    var volume = alas * tinggi * tinggip;
    document.write("volume Jajaran Genjang adalah = " + volume);
    

    var luas = alas * tinggi
    document.write("<br>");
    document.write("Luas Alas Jajaran Genjang adalah = " + luas);

    var keliling = 2* (alas + tinggi);
    document.write("<br>");
    document.write("Keliling Jajaran Genjang adalah = " + keliling);
    document.write("<hr/>");

    // Segitiga 
    document.write("Segitiga Sama Kaki <hr/>");
    var sisi = 10;
    var alas = 20;
    var tinggi = 10;

    var volume = (1/3 * alas * tinggi);
    document.write(" Volume Segitiga Sama Kaki adalah = " + volume);
    document.write("<br>");

    var keliling = alas + (2*sisi);
    document.write(" Keliling Segitiga Sama Kaki adalah = " + keliling);
    document.write("<br>");

    var luas = 1/2 * alas * tinggi;
    document.write("Luas Segitiga Sama Kaki Adalah = " + luas);
</script>
