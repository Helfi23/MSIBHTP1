<script>
const nama = "Helfi Apriliyandi Firdaos";
const jabatan = "Staff";
const status = "menikah";


let gajiPokok = 0;

if (jabatan === "Manager") {
  gajiPokok = 10000000;
} else if (jabatan === "Asisten manager") {
  gajiPokok = 8000000;
} else if (jabatan === "Staff") {
  gajiPokok = 5000000;
}

// hitung tunjangan jabatan
const tunjanganJabatan = 0.1 * gajiPokok;

// hitung tunjangan keluarga
let tunjanganKeluarga = 0;
if (status === "menikah") {
  tunjanganKeluarga = 0.1 * gajiPokok;
}

// hitung BPJS
const bpjs = 0.1 * gajiPokok;

// hitung total pendapatan
const totalPendapatan = gajiPokok + tunjanganJabatan + tunjanganKeluarga;

// cetak informasi gaji pegawai
document.write("Nama: " + nama +
"<br>Jabatan: " + jabatan +
"<br>Gaji Pokok: " + gajiPokok +
"<br>Tunjangan Jabatan: " + tunjanganJabatan +
"<br>Tunjangan Keluarga: " + tunjanganKeluarga +
"<br>BPJS: " + bpjs +
"<br>Total Pendapatan: " + totalPendapatan);
</script>
