<!-- Lengkapi source pada latihan 11 Javascript dengan ketentuan sebagai berikut:
set grade A - E (menggunakan if multi kondisi)
                   // A = 90 - 100, B 80 - 89 dan seterusnya sampai E

                   //set predikat (menggunakan swtich case)

                   //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                   //set warna warni table menggunakan looping -->

<!-- Upload source di github dan kirim linknya ke LMS -->
<script>
    // membuat data siswa
    let p1 = {nama:"Helfi",nilai:99};
    let p2 = {nama:"H",nilai:80};
    let p3 = {nama:"E",nilai:70};
    let p4 = {nama:"L",nilai:60};
    let p5 = {nama:"F",nilai:50};
    let p6 = {nama:"I",nilai:0};
    let siswa =[p1,p2,p3,p4,p5,p6];
    // membuat fungsi grade
        function getGrade(nilai) {
        if (nilai >= 90 && nilai <= 100) {
            return "A";
        } else if (nilai >= 80 && nilai <= 89) {
            return "B";
        } else if (nilai >= 70 && nilai <= 79) {
            return "C";
        } else if (nilai >= 60 && nilai <= 69) {
            return "D";
        } else {
            return "E";
        }
        }
    // membuat fungsi predikat
        function getPredikat(grade) {
        switch (grade) {
            case "A":
            return "Sangat baik";
            case "B":
            return "Baik";
            case "C":
            return "Cukup";
            case "D":
            return "Kurang";
            default:
            return "Sangat kurang";
        }
        }
    // membuat tampilan table
        let table = "<table>";
        table += "<tr>";
        table += "<th>No</th>";
        table += "<th>Nama</th>";
        table += "<th>Nilai</th>";
        table += "<th>Grade</th>";
        table += "<th>Predikat</th>";
        table += "</tr>";
        
        for (let i = 0; i < siswa.length; i++) {
        let grade = getGrade(siswa[i].nilai);
        let predikat = getPredikat(grade);
        let warna;
        switch (grade) {
            case "A":
            warna = "green"; 
            break;
            case "B":
            warna = "aqua"; 
            break;
            case "C":
            warna = "blue"; 
            break;
            case "D":
            warna = "yellow"; 
            break;
            default:
            warna = "red"; 
        }
        var no =1;
        table += "<tr style='background-color:" + warna + ";'>";
        table += "<td>" + no++ +"</td>";
        table += "<td>" + siswa[i].nama + "</td>";
        table += "<td>" + siswa[i].nilai + "</td>";
        table += "<td>" + grade + "</td>";
        table += "<td>" + predikat + "</td>";
        table += "</tr>";
        }
        table += "</table>";
    
        document.write(table);
    
    </script>
