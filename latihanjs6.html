<script>

    let siswa = "helfi budug";
    let nilai = 62;
    let grade = "";


    if (nilai > 85 && nilai <= 100 ) grade = "A";
    else if(nilai > 75 && nilai <= 84) grade = "B";
    else if(nilai > 60 && nilai <= 74) grade = "C";
    else if(nilai > 30 && nilai <= 59) grade = "D";
    else if(nilai >= 0 && nilai <= 29) grade = "E";
    else grade = "";

    // swich kondisi lain ya 

    switch (grade){
        case "A" : predikat = "Memuaskan"; break;
        case "B" : predikat = "Baik"; break;
        case "C" : predikat = "Cukup"; break;
        case "D" : predikat = "Kurang"; break;
        case "E" : predikat = "Sangat Kurang"; break;
        default : predikat = ""; break;
    }

document.write("Siswa Bernama : " + siswa + "<br>Dengan Nilai : " + nilai + "<br> Dan Grade : " +grade + "<br> Predikatnya adalah : " + predikat );

</script>
